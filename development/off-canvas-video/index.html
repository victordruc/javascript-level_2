<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Off-Canvas-Video</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Video JS</span>
            </div>
        </nav>
    </header>

    <main class="container-fluid" id="root">
        <!-- render JS -->
    </main>

    <!-- offcanvas -->
    <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <video id="my-player" class="video-js" controls preload="auto" width="640" height="264"
            poster="https://mycomp.su/wp-content/uploads/42751-699631.jpg" data-setup="{}">
        </video>
    </div>
    <!-- offcanvas -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>

    <script src="src/spyScroll.js"></script>
    <script src="src/renderPlayers.js"></script>
    <script src="src/Player.js"></script>
    <script src="src/DataServices.js"></script>

    <script src="src/app.js"></script>
    
</body>

</html>
